<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title> Fylo data storage component </title>

</head>
<body>
  <div class="container">

    <div class="fylo">

      <div class="logo">
        <img src="./images/logo.svg" alt="logo fylo">
      </div>

      <div class="icon-fylo">

        <div class="icon-document">
            <img src="./images/icon-document.svg" alt="">
        </div>

        <div class="icon-folder">
          <img src="./images/icon-folder.svg" alt="">
        </div>

        <div class="icon-upload">
          <img src="./images/icon-upload.svg" alt="">
        </div>

      </div>

    </div>

    <div class="gb">

      <div class="limi-gb">

        <p>
          <strong>
            185 
          </strong>
          <span> 
            GB Left 
          </span>
        </p>

        <span class="span">
          
        </span>
      </div>

      <div class="text-storage">
        <p>
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </p>
      </div>

      

      <div class="range">

        <div class="circle">

        </div>
      </div>

      <div class="bar-range">

        <p>
          0 GB
        </p>

        <p>
          1000 GB
        </p>
      </div>

    </div>

  </div>
  
</body>
</html>
